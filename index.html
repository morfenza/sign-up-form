<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Sign-up Form</title>
</head>
<body>
  <div class="left-div">
    <div class="odin-logo">
      <img src="./assets/odin-lined.png" alt="Odin Logo">
      <span>Odin</span>
    </div>
    <div class="background-link">
        Photo by <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
    </div>
  </div>
  <section class="right-div">
    <header>
      This is not a real online service! You know you need something like this in your
      life to help you realize your deepest dreams.<br>
      Sign up <span>now</span> to get started. <br>
      <br>
      You <span>know</span> you want to.
    </header>
    <form action="#" method="get">
      <fieldset>
        <h1>Let's do this!</h1>
        <section class="name">
            <div>
              <label for="first_name">FIRST NAME</label>
              <input type="text" name="first_name" id="first_name">
            </div>

            <div>
              <label for="last_name">LAST NAME</label>
              <input type="text" name="last_name" id="last_name">
            </div>
        </section>
        <section class="email-num">
          <div>
            <label for="email">EMAIL</label>
            <input type="email" name="email" id="email">
          </div>

          <div>
            <label for="phone_number">PHONE NUMBER</label>
            <input type="tel" name="phone_number" id="phone_number">
          </div>
        </section>
        <section class="pwd">
          <div>
            <label for="pwd">PASSSWORD</label>
            <input type="password" name="pwd" id="pwd">
          </div>

          <div>
            <label for="confirmed_pwd">CONFIRM PASSWORD</label>
            <input type="password" name="confirmed_pwd" id="confirmed_pwd">
          </div>
        </section>
      </fieldset>
      <button type="submit">Create Account</button>
    </form>
    <footer>
      Already have an account? <a href="#">Log in</a>
    </footer>
  </div>
</body>
</html>

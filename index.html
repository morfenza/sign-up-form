<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Sign-up Form</title>
</head>
<body>
  <div class="left-div">
    <div class="odin-logo">
      <img src="./assets/odin-lined.png" alt="Odin Logo">
      <span>Odin</span>
    </div>
    <div class="background-link">
        Photo by <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
    </div>
  </div>
  <section class="right-div">
    <header>
      <p>
        This is not a real online service! You know you need something like this in your
        life to help you realize your deepest dreams.<br>
        Sign up <em>now</em> to get started.
      </p>
      <p>
        You <em>know</em> you want to.
      </p>
    </header>
    <form action="#" method="get">
      <fieldset>
        <legend>Let's do this!</legend>
        <section>
            <div>
              <label for="">FIRST NAME</label>
              <input type="text" name="" id="">
            </div>

            <div>
              <label for="">LAST NAME</label>
              <input type="text" name="" id="">
            </div>
        </section>
        <section>
          <div>
            <label for="">EMAIL</label>
            <input type="email" name="" id="">
          </div>

          <div>
            <label for="">PHONE NUMBER</label>
            <input type="tel" name="" id="">
          </div>
        </section>
        <section>
          <div>
            <label for="">PASSSWORD</label>
            <input type="password" name="" id="">
          </div>

          <div>
            <label for="">CONFIRM PASSWORD</label>
            <input type="password" name="" id="">
          </div>
        </section>
      </fieldset>
      <button type="submit">Create Account</button>
    </form>
    <footer>
      Already have an account? <a href="#">Log in</a>
    </footer>
  </div>
</body>
</html>
